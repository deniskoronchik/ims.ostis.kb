<p> <b><sc_element sys_idtf  = "nrel_conclusion">заключение*</sc_element></b> – это <b><sc_element sys_idtf  = "binary_relation">бинарное отношение</sc_element></b>, связывающее некоторый <b><sc_element sys_idtf  = "section">раздел</sc_element></b> и sc-текст, являющийся заключением к данному <b><sc_element sys_idtf  = "section">разделу</sc_element></b>. В заключении, как правило, подводятся итоги и указываются основные положения, описанные в <b><sc_element sys_idtf  = "section">разделе</sc_element></b>, а также рассматриваются направления развития самого <b><sc_element sys_idtf  = "section">раздела</sc_element></b> и связанных с ним. </p>
